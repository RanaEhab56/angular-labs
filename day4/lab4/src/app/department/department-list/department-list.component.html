<h1>departments</h1>
<app-department-add></app-department-add>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>location</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of deptlst">
            <td >{{item._id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
        </tr>
        
    </tbody>
</table>
