<h1>students</h1>
<app-student-add></app-student-add>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of stdlst">
            <td >{{item._id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
        </tr>
        
    </tbody>
</table>
